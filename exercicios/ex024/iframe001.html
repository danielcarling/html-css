<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Estudos de iframe</title>
   <style>
      iframe {
         width: 500px;
         height: 400px;
         display: block;
         border: 5px solid black;
      }
   </style>
</head>
<body>
   <h1>Tesando o uso de um iframe</h1>
   <p>Acessando o site do 
      
      <!-- Tamanho padrão 300x150-->
      <iframe src="https://www.cursoemvideo.com" frameborder="0" scrolling="auto"><a href="https://www.cursoemvideo.com" target="_blank">Cursoemvideo</a></iframe>
      
      para aprender a programar</p>

      <p>O meu repositório 
         
         <iframe src="https://danielcarling.github.io/html-css" frameborder="0"> no<a href="https://danielcarling.github.io/html-css" target="_blank">GitHub</a></iframe>

         é bem legal também.</p>
</body>
</html>
