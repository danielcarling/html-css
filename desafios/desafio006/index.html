<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags HTML</h1>
    <ul>
        <li title="Use a tag &lt;p&gt;">Parágrafo</li>
        <li title="Use a tag &lt;h1&gt;">Título principal</li>
        <li title="Use a tag &lt;h2&gt;">Título secundário</li>
        <li title="Use a tag &lt;br&gt;">Quebra de linha</li>
        <li title="Use a tag &lt;hr&gt;">Linha horizontal</li>
        <li title="Use a tag &lt;img&gt;">Adicionar imagens</li>
        <li title="Use a tag &lt;abbr&gt;">Definir como abreviação</li>
        <li title="Use a tag &lt;strong&gt;">Texto forte</li>
        <li title="Use a tag &lt;em&gt;">Texto enfatizado</li>
        <li title="Use a tag &lt;sub&gt;">Texto subscrito</li>
        <li title="Use a tag &lt;sup&gt;">Texto sobrescrito</li>
    </ul>
</body>
</html>
